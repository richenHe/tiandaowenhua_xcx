<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>申请大使 - 天道文化</title>
  <link rel="stylesheet" href="../../styles/tdesign-theme.css">
  <link rel="stylesheet" href="../../styles/reset.css">
  <link rel="stylesheet" href="../../styles/common.css">
  <link rel="stylesheet" href="../../components/all.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body>
  <div class="device-iphone15pro device-iphone15pro--animated">
    <div class="device-frame">
      <div class="device-notch"></div>
      <div class="device-statusbar">
        <span class="statusbar-time">9:41</span>
        <div style="display: flex; gap: 4px;">
          <span class="statusbar-signal"></span>
          <span class="statusbar-wifi"></span>
          <span class="statusbar-battery"></span>
        </div>
      </div>
      
      <div class="device-screen">
        <div class="page-header">
          <a href="level.html" class="page-header__back" style="text-decoration: none; color: inherit;">←</a>
          <div class="page-header__title">申请传播大使</div>
          <div class="page-header__action"></div>
        </div>

        <div class="scroll-area scroll-area--with-header-footer">
          <div class="page-content">
            
            <!-- 申请条件提示 -->
            <div class="t-alert t-alert--theme-info mb-l">
              <div class="t-alert__icon">ℹ️</div>
              <div class="t-alert__content">
                <div class="t-alert__title" style="font-weight: 500; margin-bottom: 8px;">申请条件</div>
                <div class="t-alert__message" style="font-size: 12px; line-height: 1.6;">
                  • 已购买密训班课程<br>
                  • 认可孙膑道天道文化价值<br>
                  • 愿意花时间帮助他人<br>
                  • 通过面试审核
                </div>
              </div>
            </div>

            <form class="t-form t-form--label-top">
              
              <!-- 基本信息 -->
              <div class="section-title section-title--simple">📝 基本信息</div>
              
              <div class="t-form-item">
                <label class="t-form-item__label t-form-item__label--required">
                  <span class="t-form-item__label-text">真实姓名</span>
                </label>
                <div class="t-form-item__control">
                  <div class="t-input__wrap">
                    <div class="t-input">
                      <input class="t-input__inner" type="text" placeholder="请输入真实姓名" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="t-form-item">
                <label class="t-form-item__label t-form-item__label--required">
                  <span class="t-form-item__label-text">手机号</span>
                </label>
                <div class="t-form-item__control">
                  <div class="t-input__wrap">
                    <div class="t-input">
                      <input class="t-input__inner" type="tel" placeholder="请输入手机号" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="t-form-item">
                <label class="t-form-item__label t-form-item__label--required">
                  <span class="t-form-item__label-text">微信号</span>
                </label>
                <div class="t-form-item__control">
                  <div class="t-input__wrap">
                    <div class="t-input">
                      <input class="t-input__inner" type="text" placeholder="请输入微信号" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="t-form-item">
                <label class="t-form-item__label t-form-item__label--required">
                  <span class="t-form-item__label-text">所在城市</span>
                </label>
                <div class="t-form-item__control">
                  <div class="t-input__wrap">
                    <div class="t-input">
                      <input class="t-input__inner" type="text" placeholder="请输入所在城市" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="t-form-item">
                <label class="t-form-item__label t-form-item__label--required">
                  <span class="t-form-item__label-text">职业</span>
                </label>
                <div class="t-form-item__control">
                  <div class="t-input__wrap">
                    <div class="t-input">
                      <input class="t-input__inner" type="text" placeholder="请输入职业" />
                    </div>
                  </div>
                </div>
              </div>

              <!-- 申请说明 -->
              <div class="section-title section-title--simple" style="margin-top: 24px;">💬 申请说明</div>

              <div class="t-form-item">
                <label class="t-form-item__label t-form-item__label--required">
                  <span class="t-form-item__label-text">为什么想成为传播大使</span>
                </label>
                <div class="t-form-item__control">
                  <textarea 
                    class="t-textarea__inner" 
                    rows="4" 
                    placeholder="请分享您的想法和动机..."
                    style="width: 100%; padding: 12px; border: 1px solid var(--td-border-level-1); border-radius: var(--td-radius-default); resize: vertical;"
                  ></textarea>
                </div>
              </div>

              <div class="t-form-item">
                <label class="t-form-item__label t-form-item__label--required">
                  <span class="t-form-item__label-text">如何理解天道文化</span>
                </label>
                <div class="t-form-item__control">
                  <textarea 
                    class="t-textarea__inner" 
                    rows="4" 
                    placeholder="请分享您对天道文化的理解..."
                    style="width: 100%; padding: 12px; border: 1px solid var(--td-border-level-1); border-radius: var(--td-radius-default); resize: vertical;"
                  ></textarea>
                </div>
              </div>

              <div class="t-form-item">
                <label class="t-form-item__label t-form-item__label--required">
                  <span class="t-form-item__label-text">是否愿意花时间帮助他人</span>
                </label>
                <div class="t-form-item__control">
                  <div class="t-select">
                    <div class="t-select__input">
                      <span class="t-select__value" style="color: var(--td-text-color-placeholder);">请选择</span>
                      <span class="t-select__arrow">▼</span>
                    </div>
                  </div>
                  <div class="t-form-item__tips" style="font-size: 12px; color: var(--td-text-color-placeholder); margin-top: 4px;">
                    选项：非常愿意 / 愿意 / 看情况 / 不太愿意
                  </div>
                </div>
              </div>

              <div class="t-form-item">
                <label class="t-form-item__label t-form-item__label--required">
                  <span class="t-form-item__label-text">预期推广计划</span>
                </label>
                <div class="t-form-item__control">
                  <textarea 
                    class="t-textarea__inner" 
                    rows="4" 
                    placeholder="请描述您的推广计划和目标..."
                    style="width: 100%; padding: 12px; border: 1px solid var(--td-border-level-1); border-radius: var(--td-radius-default); resize: vertical;"
                  ></textarea>
                </div>
              </div>

              <!-- 申请须知 -->
              <div class="t-alert t-alert--theme-warning" style="margin-top: 24px;">
                <div class="t-alert__icon">⚠️</div>
                <div class="t-alert__content">
                  <div class="t-alert__title" style="font-weight: 500; margin-bottom: 8px;">申请须知</div>
                  <div class="t-alert__message" style="font-size: 12px; line-height: 1.6;">
                    1. 提交申请后，我们将在3个工作日内进行初审<br>
                    2. 初审通过后，将安排面试时间<br>
                    3. 面试通过后，即可成为准青鸾大使<br>
                    4. 准青鸾推荐1个初探班后自动升级为青鸾大使
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>

        <div class="fixed-bottom">
          <a href="level.html" style="display: block; text-decoration: none;">
            <button class="t-button t-button--theme-primary t-button--variant-base t-button--block t-button--size-large">
              <span class="t-button__text">提交申请</span>
            </button>
          </a>
        </div>
      </div>
      
      <div class="device-safe-area-bottom"></div>
    </div>
  </div>
</body>
</html>
