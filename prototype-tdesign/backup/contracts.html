  <div class="device-iphone15pro device-iphone15pro--animated">
    <div class="device-frame">
      <div class="device-notch"></div>
      <div class="device-statusbar">
        <span class="statusbar-time">9:41</span>
        <div style="display: flex; gap: 4px;">
          <span class="statusbar-signal"></span>
          <span class="statusbar-wifi"></span>
          <span class="statusbar-battery"></span>
        </div>
      </div>
      
      <div class="device-screen">
        <div class="page-header">
          <a href="index.html" class="page-header__back" style="text-decoration: none; color: inherit;">←</a>
          <div class="page-header__title">我的协议</div>
          <div class="page-header__action"></div>
        </div>

        <div class="scroll-area scroll-area--with-header">
          <div class="page-content">
            
            <!-- 说明提示 -->
            <div class="t-alert t-alert--theme-info mb-l">
              <div class="t-alert__icon">ℹ️</div>
              <div class="t-alert__content">
                <div class="t-alert__message">仅青鸾及以上等级可查看协议记录</div>
              </div>

            <!-- 协议列表 -->
            <div class="section-title section-title--simple">📋 已签署协议</div>

            <!-- 传播大使合作协议 -->
            <a href="../ambassador/contract-detail.html" style="text-decoration: none; color: inherit;">
              <div class="t-card t-card--bordered t-card--hover mb-l">
                <div class="t-card__header">
                  <div class="t-card__title">
                    <div style="font-size: 16px; font-weight: 600; margin-bottom: 4px;">传播大使合作协议</div>
                    <div style="font-size: 12px; color: var(--td-text-color-secondary); font-weight: 400;">青鸾大使协议</div>
                  </div>
                  <span class="t-badge--standalone t-badge--theme-success t-badge--size-small">有效</span>
                </div>
                <div class="t-card__body">
                  <div style="font-size: 13px; line-height: 1.8; color: var(--td-text-color-secondary);">
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 6px;">
                      <span style="color: var(--td-text-color-placeholder);">📝</span>
                      <span style="flex: 1;">协议编号</span>
                      <span style="color: var(--td-text-color-primary); font-weight: 500;">HT202401001</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 6px;">
                      <span style="color: var(--td-text-color-placeholder);">📅</span>
                      <span style="flex: 1;">签署日期</span>
                      <span style="color: var(--td-text-color-primary); font-weight: 500;">2024-01-15</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 6px;">
                      <span style="color: var(--td-text-color-placeholder);">📆</span>
                      <span style="flex: 1;">合同期限</span>
                      <span style="color: var(--td-text-color-primary); font-weight: 500;">2024-01-15 至 2025-01-14</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                      <span style="color: var(--td-text-color-placeholder);">⏰</span>
                      <span style="flex: 1;">剩余天数</span>
                      <span style="color: var(--td-success-color); font-weight: 500;">365天</span>
                    </div>
                  </div>
                </div>
                <div class="t-card__footer">
                  <div style="display: flex; gap: 8px;">
                    <button class="t-button t-button--theme-default t-button--variant-outline t-button--size-small">
                      <span class="t-button__text">查看详情</span>
                    </button>
                    <button class="t-button t-button--theme-default t-button--variant-outline t-button--size-small">
                      <span class="t-button__text">下载PDF</span>
                    </button>
                  </div>
                </div>
              </div>
            </a>

            <!-- 协议说明 -->
            <div class="t-card t-card--bordered">
              <div class="t-card__header">
                <div class="t-card__title">📖 协议说明</div>
              </div>
              <div class="t-card__body">
                <div style="font-size: 13px; line-height: 1.8; color: var(--td-text-color-secondary);">
                  <div style="margin-bottom: 12px;">
                    <strong style="color: var(--td-text-color-primary);">协议类型：</strong>
                  </div>
                  <div style="margin-bottom: 8px;">• <strong>传播大使合作协议</strong>：青鸾大使签署，合同期1年</div>
                  <div style="margin-bottom: 16px;">• <strong>鸿鹄大使补充协议</strong>：鸿鹄大使签署，与原协议关联</div>
                  
                  <div style="margin-bottom: 12px;">
                    <strong style="color: var(--td-text-color-primary);">协议状态：</strong>
                  </div>
                  <div style="margin-bottom: 8px;">• <strong>有效</strong>：协议在合同期内</div>
                  <div style="margin-bottom: 16px;">• <strong>已到期</strong>：协议已过期，需续签</div>
                  
                  <div style="margin-bottom: 12px;">
                    <strong style="color: var(--td-text-color-primary);">特别说明：</strong>
                  </div>
                  <div style="margin-bottom: 8px;">• 准青鸾大使无需签署协议</div>
                  <div style="margin-bottom: 8px;">• 只有正式青鸾大使及以上才需签署</div>
                  <div>• 协议到期前30天会收到续签提醒</div>
                </div>
              </div>
            </div>

          </div>
