<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>在线咨询 - 天道文化</title>
  <link rel="stylesheet" href="../../styles/tdesign-theme.css">
  <link rel="stylesheet" href="../../styles/reset.css">
  <link rel="stylesheet" href="../../styles/common.css">
  <link rel="stylesheet" href="../../components/all.css">
  <style>body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%)}.chat-message{display:flex;gap:12px;margin-bottom:16px}.chat-message--left{flex-direction:row}.chat-message--right{flex-direction:row-reverse}.chat-bubble{max-width:70%;padding:12px 16px;border-radius:var(--td-radius-default);line-height:1.5}.chat-bubble--left{background:white}.chat-bubble--right{background:var(--td-brand-color);color:white}</style>
</head>
<body>
  <div class="device-iphone15pro device-iphone15pro--animated">
    <div class="device-frame">
      <div class="device-notch"></div>
      <div class="device-statusbar"><span class="statusbar-time">9:41</span><div style="display:flex;gap:4px"><span class="statusbar-signal"></span><span class="statusbar-wifi"></span><span class="statusbar-battery"></span></div></div>
      <div class="device-screen">
        <div class="page-header"><a href="index.html" class="page-header__back" style="text-decoration:none;color:inherit">←</a><div class="page-header__title">在线咨询</div></div>
        <div class="scroll-area scroll-area--with-header-footer"><div class="page-content">
          <div class="chat-message chat-message--left"><div class="t-avatar t-avatar--theme-primary t-avatar--size-small"><span class="t-avatar__text">客</span></div><div class="chat-bubble chat-bubble--left">您好！我是您的专属客服，有什么可以帮您的吗？</div></div>
          <div class="chat-message chat-message--right"><div class="chat-bubble chat-bubble--right">我想了解一下初探班的课程内容</div><div class="t-avatar t-avatar--theme-success t-avatar--size-small"><span class="t-avatar__text">我</span></div></div>
          <div class="chat-message chat-message--left"><div class="t-avatar t-avatar--theme-primary t-avatar--size-small"><span class="t-avatar__text">客</span></div><div class="chat-bubble chat-bubble--left">初探班是我们的入门课程，主要学习天道文化的基础理论。课程为期3天，包含理论讲解和实践应用两部分内容。</div></div>
        </div></div>
        <div class="fixed-bottom"><div style="display:flex;gap:8px"><input type="text" placeholder="请输入消息..." style="flex:1;padding:12px;border:1px solid var(--td-border-level-1);border-radius:var(--td-radius-default)"/><button class="t-button t-button--theme-primary t-button--variant-base"><span class="t-button__text">发送</span></button></div></div>
      </div>
      <div class="device-safe-area-bottom"></div>
    </div>
  </div>
</body>
</html>
